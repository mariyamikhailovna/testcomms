<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http‑equiv="X‑UA‑Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bacolor Accredited Dormitories</title>

  <!-- Core stylesheet (create at assets/css/style.css) -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- ========= HEADER ========= -->
  <header class="site-header">
    <h1>Bacolor Accredited Dormitories</h1>
  </header>

  <!-- ========= MAIN ========= -->
  <main class="container">
    <!-- Filters / Search -->
    <section class="controls" aria-label="Dormitory filters">
      <input
        type="text"
        id="searchInput"
        placeholder="Search dormitory…"
        aria-label="Search dormitories"
      />
      <select id="amenityFilter" aria-label="Filter by amenity">
        <option value="">All amenities</option>
        <option value="WiFi">Wi‑Fi</option>
        <option value="Laundry">Laundry</option>
        <option value="Parking">Parking</option>
      </select>
      <select id="sortSelect" aria-label="Sort dormitories">
        <option value="none">Sort by</option>
        <option value="price-low">Price: Low → High</option>
        <option value="price-high">Price: High → Low</option>
      </select>
    </section>

    <!-- Card grid -->
    <section id="dormGrid" class="card-grid" aria-live="polite">
      <!-- JS will inject dorm cards here -->
    </section>
  </main>

  <!-- ========= FOOTER ========= -->
  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Bacolor City Hall</small>
  </footer>

  <!-- Core script bundle (create at assets/js/main.js) -->
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
